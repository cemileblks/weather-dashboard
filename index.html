<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">

      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-3 h3 form-label">
          Search for a City:
        </h2>

        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search form-control" type="text" id="search-input"
                placeholder="Enter city name" aria-labelledby="form-heading" aria-controls="today-forecast" />
            </div>
            <div class="input-group-append">
              <button type="submit" class="btn btn-primary search-button mt-2 form-control" id="search-button"
                aria-label="submit search">
                Search
              </button>
              <button type="button" class="btn btn-danger mt-2 form-control" id="clear-button"
                aria-label="clear search history">
                Clear search history
              </button>
              <hr class="hr" />
            </div>
          </div>
        </form>

        <div id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <div id="section-header"></div>
        <section id="forecast" class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4 mt-1" role="region"
          aria-live="polite"></section>
      </div>
    </div>
  </div>

  <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
